<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Props Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #999;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .status {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #856404;
      font-size: 13px;
    }

    .status.error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    .status.success {
      background: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: #6c757d;
      margin-top: 10px;
    }

    button.secondary:hover {
      background: #5a6268;
    }

    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .filter-btn {
      padding: 8px 16px;
      background: #e9ecef;
      border: 2px solid #dee2e6;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #495057;
      transition: all 0.2s ease;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .filter-btn:hover {
      border-color: #667eea;
    }

    .props-container {
      margin-top: 30px;
    }

    .props-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }

    .prop {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .prop:hover {
      background: #e9ecef;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .prop-player {
      font-weight: 700;
      color: #333;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .prop-type {
      color: #667eea;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .prop-odds {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #666;
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty {
      text-align: center;
      padding: 30px;
      color: #999;
    }

    .section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .section:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèà NFL Props Analyzer</h1>
    <p class="subtitle">Real-time live prop odds from sportsbooks</p>

    <div id="status" class="status"></div>

    <div class="section">
      <div class="form-group">
        <label for="gameSelect">Select Game</label>
        <select id="gameSelect">
          <option value="">- Pick a Game -</option>
        </select>
      </div>
      <button onclick="refreshGames()" class="primary">üîÑ Refresh Games</button>
    </div>

    <div class="section">
      <label>Filter Props</label>
      <div class="filters">
        <button class="filter-btn active" onclick="filterProps('all')">All Props</button>
        <button class="filter-btn" onclick="filterProps('pass_yds')">Passing Yards</button>
        <button class="filter-btn" onclick="filterProps('pass_tds')">Pass TDs</button>
        <button class="filter-btn" onclick="filterProps('rush_yds')">Rushing Yards</button>
        <button class="filter-btn" onclick="filterProps('rec_yds')">Receiving Yards</button>
      </div>
      <button onclick="updateLiveOdds()" class="primary">üìä Update Live Odds</button>
    </div>

    <div class="props-container">
      <div class="props-title">Player Props</div>
      <div id="propsList" class="empty">Select a game to see props</div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://nfl-props-api-seven.vercel.app';
    let allProps = [];
    let currentFilter = 'all';
    let selectedGameId = null;

    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
      if (type !== 'info') setTimeout(() => status.textContent = '', 5000);
    }

    async function refreshGames() {
      showStatus('‚è≥ Fetching games...', 'info');
      try {
        const response = await fetch(`${API_BASE}/api/games?action=games`);
        const data = await response.json();

        if (!data.success || !data.events || data.events.length === 0) {
          showStatus('No games found. Check your API key.', 'error');
          return;
        }

        const select = document.getElementById('gameSelect');
        select.innerHTML = '<option value="">- Pick a Game -</option>';

        data.events.forEach(game => {
          const option = document.createElement('option');
          option.value = game.id;
                option.textContent = `${game.name} (${new Date(game.date).toLocaleString()})`;
          select.appendChild(option);
        });

        showStatus(`‚úÖ Found ${data.events.length} games!`, 'success');
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    }

        async function updateLiveOdds() {
                    if (!selectedGameId) {
        showStatus('Please select a game first', 'error');
        return;
      }

      showStatus('‚è≥ Fetching live props...', 'info');
      try {
      const response = await fetch(`${API_BASE}/api/games?action=props&gameId=${selectedGameId}`);          ;
        const data = await response.json();

        if (!data.success) {
          showStatus('Error fetching props', 'error');
          return;
        }

            function parseProps(propsData) {
                  showStatus('‚úÖ Props updated!', 'success');
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    }

    336
      (propsData) {
      allProps = [];

      if (!propsData.bookmakers || propsData.bookmakers.length === 0) {
        document.getElementById('propsList').innerHTML = '<div class="empty">No props available</div>';
        return;
      }

      // Extract unique props from all bookmakers
      const propsMap = new Map();

      propsData.bookmakers.forEach(bookmaker => {
        bookmaker.markets?.forEach(market => {
          market.outcomes?.forEach(outcome => {
            const key = `${outcome.description}-${market.key}`;
            if (!propsMap.has(key)) {
              propsMap.set(key, {
                player: outcome.description,
                type: market.key,
                odds: outcome.price,
                bookmaker: bookmaker.title
              });
            }
          });
        });
      });

      allProps = Array.from(propsMap.values());
      filterProps(currentFilter);
    }

    function filterProps(type) {
      currentFilter = type;

      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      let filtered = allProps;

      if (type !== 'all') {
        filtered = allProps.filter(prop => prop.type.includes(type));
      }

      const propsList = document.getElementById('propsList');

      if (filtered.length === 0) {
        propsList.innerHTML = '<div class="empty">No props found for this filter</div>';
        return;
      }

      propsList.innerHTML = filtered.map(prop => `
        <div class="prop">
          <div class="prop-player">${prop.player}</div>
          <div class="prop-type">${formatPropType(prop.type)}</div>
          <div class="prop-odds">
            <span>${prop.bookmaker}</span>
            <strong>${prop.odds?.toFixed(2) || 'N/A'}</strong>
          </div>
        </div>
      `).join('');
    }

    function formatPropType(type) {
      const typeMap = {
        'player_pass_yds': 'Pass Yards',
        'player_pass_tds': 'Pass TDs',
        'player_rush_yds': 'Rush Yards',
        'player_rec_yds': 'Rec Yards',
        'player_rec_rec': 'Receptions'
      };
      return typeMap[type] || type;
    }

    document.getElementById('gameSelect').addEventListener('change', (e) => {
      selectedGameId = e.target.value;
      document.getElementById('propsList').innerHTML = selectedGameId 
        ? '<div class="loading">Click "Update Live Odds" to fetch props for this game</div>' 
        : '<div class="empty">Select a game to see props</div>';
    });

    // Load games on page load
    window.addEventListener('load', refreshGames);
  </script>
</body>
</html>
